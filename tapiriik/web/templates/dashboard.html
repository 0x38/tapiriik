{% extends "site.html" %}
{% block content %}
<h1>Tapiriik</h1>

<h2>Providers</h2>
{% for provider in service_providers %}
<div>
	<h3>{{ provider.ID }}</h3>
	{% if provider.ID in user.ConnectedServiceIDs %} Connected {% endif %}
	<a href="{{ provider.UserAuthorizationURL }}">Login</a>
</div>
{% endfor %}

<h2>User</h2>
{{ user }}
{% endblock %}
