<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{ STATIC_URL }}css/style.css" />
    <script src="//code.jquery.com/jquery-1.8.0.min.js"></script>
    <script src="{{ STATIC_URL }}js/jquery.address-1.5.min.js"></script>
    <script src="{{ STATIC_URL }}js/tapiriik.js"></script>
    <title>{% block title %}{% endblock %} &bull; tapiriik </title>
</head>

<body>

	<!-- I blame centre-aligning -->
	<div class="contentOuter">
		<div class="contentWrap">
			<div class="mainBlock">
				<div class="logo">
					tapiriik
					<div class="sub">keeps your fitness in sync</div>
				</div>
				<div class="logoPad"></div>
				<div class="contentOuterBorder">
					<div class="content">
		    			{% block content %}{% endblock %}
		    		</div>
	    		</div>
	    		<div class="footers"><a href="{% url 'faq' %}">FAQ</a> | <a href="{% url 'privacy' %}">Privacy</a><br/>
	    			&copy; 2013 <a href="http://twitter.com/tapiriik" target="_blank">@tapiriik</a> by <a href="mailto:contact@tapiriik.com" target="_blank">Collin Fair</a>
	    		</div>
	    	</div>
    	</div>
    </div>
    
    <!-- I should procedurally generate these -->
    <div class="environsWrap">
	    <div class="environs">
	    	<div class="mountains">
	    		<div id="a"></div><div id="b"></div><div id="c"></div><div id="e"></div>
	    	</div>
	    	<div class="sun"></div>
	    </div>
	</div>

	
	<script type="text/javascript">
	tapiriik.ServiceInfo = {};
	{% for provider in service_providers %}
	tapiriik.ServiceInfo["{{ provider.ID }}"] = {AuthenticationType: "{{ provider.AuthenticationType }}", AuthorizationURL: "{{ provider.UserAuthorizationURL|safe }}"};{% endfor %}
	tapiriik.MinimumSyncInterval = {{ config.minimumSyncInterval }};
	{% if user %}
	tapiriik.User = {ConnectedServicesCount: {{ user.ConnectedServices|length }}};
	{% endif %}
	</script>
</body>
</html>
