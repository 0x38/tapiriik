{% load displayutils %}
<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" value="text/html; charset=UTF-8">
	<meta name="Description" content="Automatically synchronize your fitness activities between Runkeeper, Strava and more.">
	<meta name="Keywords" content="synchronize, sync, update, fitness, path, track, heart rate, runkeeper, strava, endomondo, automatic, free, service, gpx, tcx, download, upload, health, data, service, cycling, running, swimming, walking, what other activities can I put here?, why are you reading the SEO keywords anyways, move along, nothing to see here">

    <link rel="stylesheet" href="{{ STATIC_URL }}css/style.css" />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script src="{{ STATIC_URL }}js/jquery.address-1.5.min.js"></script>
    <script src="{{ STATIC_URL }}js/tapiriik.js"></script>
    <!--<title>{% block title %}dashboard{% endblock %} &bull; tapiriik </title>-->

    <meta name="viewport" content="width=device-width">
    {% block head %}{% endblock %}
    <link rel="icon" type="image/png" href="{{ STATIC_URL }}img/favicon.png">
</head>

<body>

	<!-- I blame centre-aligning -->
	<div class="contentOuter">
		<div class="contentWrap">
			<div class="mainBlock">
				<div class="logo">
					<a href="/">tapiriik</a>
					<div class="sub">keeps your fitness in sync</div>
				</div>
				<div class="logoPad"></div>
				<div class="contentOuterBorder">
					<div class="content">
		    			{% block content %}{% endblock %}
		    		</div>
	    		</div>
	    		<div class="footers"><a href="{% url 'faq' %}">FAQ</a> | <a href="{% url 'privacy' %}">Privacy</a> | <a href="{% url 'credits' %}">Credits</a><br/><span style="font-size:90%;font-weight:normal">All trademarks displayed are property of their respective owners</br>
	    			<a href="http://twitter.com/tapiriik" target="_blank">@tapiriik</a> by <a href="mailto:contact@tapiriik.com" target="_blank">Collin Fair</a></a>
	    		</div>
	    	</div>
    	</div>
    </div>
    
    <!-- I should procedurally generate these -->
    <div class="environsWrap">
	    <div class="environs">
	    	<div class="mountains">
	    		<div id="a"></div><div id="b"></div><div id="c"></div><div id="e"></div>
	    	</div>
	    	<div class="sun"></div>
	    </div>
	</div>

	<script src="{{ STATIC_URL }}js/environs.js"></script>
	<script type="text/javascript">
	tapiriik.SiteVer = "{{ config.siteVer|slice:":7" }}";
	tapiriik.ServiceInfo = {};
	{% for provider in service_providers %}
	tapiriik.ServiceInfo["{{ provider.ID }}"] = {AuthenticationType: "{{ provider.AuthenticationType }}", AuthorizationURL: "{{ provider.UserAuthorizationURL|safe }}"};{% endfor %}
	tapiriik.MinimumSyncInterval = {{ config.minimumSyncInterval }};
	{% if user %}
	tapiriik.User = {ConnectedServicesCount: {{ user.ConnectedServices|length }}, ID: "{{ user|dict_get:'_id' }}"};
	{% endif %}

	var _gaq = _gaq || [];
	_gaq.push(['_setAccount', 'UA-39083873-1']);
	_gaq.push(['_trackPageview']);
	_gaq.push(['_setDomainName', 'none']);
	(function() {
	  var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
	  ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
	  var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
	})();

	</script>
</body>
</html>
