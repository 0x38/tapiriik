{% extends "site.html" %}
{% load displayutils %}
{% block title %}errors{% endblock %}
{% block content %}
<div style="text-align:left">
	<ul>{% for error in syncErrorSummary %}
		<li><a href="{% url 'diagnostics_error' error.id %}">[{{ error.service }}] {{ error.message }}</a> ({{ error.count }})</li>
		{% endfor %}
	</ul>
</div>
{% endblock %}
