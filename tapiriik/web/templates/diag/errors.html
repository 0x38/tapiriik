{% extends "site.html" %}
{% load displayutils %}
{% block title %}errors{% endblock %}
{% block content %}
<div style="text-align:left">
	<ul>
		<li><b>Sync errors (manual):</b>
			<ul>{% for error in syncErrorSummary %}
				<li>[{{ error.service }}] {{ error.message }} ({{ error.count }})</li>
				{% endfor %}
			</ul>
		</li>
	</ul>
</div>
{% endblock %}
